name: Symbol
parent: default

matches:
  - trigger: ";."
    replace: "·"
  - trigger: ";c"
    replace: "✅"
  - trigger: ";ㅊ"
    replace: "✅"
  - trigger: ";t"
    replace: "⬜️"
  - trigger: ";ㅅ"
    replace: "⬜️"
  - trigger: ";x"
    replace: "❌"
  - trigger: ";ㅌ"
    replace: "❌"
  - trigger: ";o"
    replace: "⭕️"
  - trigger: ";ㅐ"
    replace: "⭕️"
