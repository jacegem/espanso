filter_title: 'com.electron.logseq'

matches:
  - trigger: ';c'  
    replace: |
      ```clojure$|$```
    backend: Auto
  - trigger: ' ne'
    replace: ' !='
    word: true
  - trigger: '0-'
    replace: '<-'
  - trigger: '--'
    replace: '->'
  - trigger: '-='
    replace: '->>'
  - trigger: '/ㅇㅗ'  # 오늘
    replace: 'today'  
  - trigger: '/ㄴㅐ'  # 내일
    replace: 'tomorrow'  
  - trigger: '/ㅎㅏ'  # 할일
    replace: 'todo'  
