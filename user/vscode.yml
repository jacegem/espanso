filter_title: 'com.microsoft.VSCode'

matches:
  - trigger: ':div'
    replace: '<div>$|$</div>'
  - trigger: '.ㅡㅇ'
    replace: '.md'
  - trigger: 'ㅑㅡㅁㅎㄷ'
    replace: 'image'
  - trigger: '.ㅁㅇㅐㅊ'
    replace: '.adoc'
  - trigger: ';qu'
    replace: |
      [quote]$|$
  - trigger: ';ㅂㅕ'
    replace: |
      [quote]$|$
  - trigger: ';so'
    replace: |
      [source]
      ....      
      $|$
      ....
  - trigger: ';ㄴㅐ'
    replace: |
      [source]
      ....      
      $|$
      ....
  - trigger: ';py'
    replace: |
      [source,python]$|$
  - trigger: ';ㅔㅛ'
    replace: |
      [source,python]$|$
  - trigger: ';cl'
    replace: |
      [source,clojure]$|$
  - trigger: ';ㅊㅣ'
    replace: |
      [source,clojure]$|$
  - trigger: ';pl'
    replace: |
      [plantuml]
      ....
      !theme toy
      $|$
      ....
  - trigger: ';ㅔㅣ'
    replace: |
      [plantuml]
      ....
      !theme toy
      $|$
      ....
  - trigger: ';ta'
    replace: |
      |===
      $|$
      |===
  - trigger: ';ㅅㅁ'
    replace: |
      |===
      $|$
      |===
