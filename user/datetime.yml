name: Date & Time
parent: default

matches:
  # Dates
  - trigger: '$$'
    replace: '{{mydate}}'
    vars:
      - name: mydate
        type: date
        params:
          format: '%Y-%m-%d'
  - trigger: '@@'
    replace: '$$'
  - trigger: '%%'
    replace: '{{mydate}}'
    vars:
      - name: mydate
        type: date
        params:
          format: '%H:%M'