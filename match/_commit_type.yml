matches:
  - trigger: ;f
    replace: "feat: " # feat : 새로운 기능에 대한 커밋
  - trigger: ;x
    replace: "fix: " # fix : 버그 수정에 대한 커밋
  - trigger: ;b
    replace: "build: " # build : 빌드 관련 파일 수정에 대한 커밋
  - trigger: ;c 
    replace: "chore: " # chore : 그 외 자잘한 수정에 대한 커밋
  - trigger: ;i
    replace: "ci: " # ci : CI관련 설정 수정에 대한 커밋
  - trigger: ;d
    replace: "docs: " # docs : 문서 수정에 대한 커밋
  - trigger: ;s
    replace: "style: " # style : 코드 스타일 혹은 포맷 등에 관한 커밋
  - trigger: ;r
    replace: "refactor: " # refactor :  코드 리팩토링에 대한 커밋
  - trigger: ;t
    replace: "test: " # test : 테스트 코드 수정에 대한 커밋