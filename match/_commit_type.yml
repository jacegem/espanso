matches:
  - trigger: ;fe
    replace: "{{output}} feat: " # feat : 새로운 기능에 대한 커밋    
    vars:
      - name: output
        type: random
        params:
          choices:
            - ✨
            - 🤗
            - 👻
  - trigger: ;fi
    replace: "{{output}} fix: " # fix : 버그 수정에 대한 커밋  
    vars:
      - name: output
        type: random
        params:
          choices:
            - 🛠
            - 🔨
            - 🔧
  - trigger: ;bu
    replace: "{{output}} build: " # build : 빌드 관련 파일 수정에 대한 커밋
    vars:  
      - name: output
        type: random
        params:
          choices:
            - 🏗
            - 🏟
  - trigger: ;ch
    replace: "{{output}} chore: " # chore : 그 외 자잘한 수정에 대한 커밋
    vars:
      - name: output
        type: random
        params:
          choices:
            - 🐥
            - 🪶
            - 🐶
            - 🐣
            - 🌱
  - trigger: ;ci
    replace: "{{output}} ci: " # ci : CI관련 설정 수정에 대한 커밋
    vars:  
      - name: output
        type: random
        params:
          choices:
            - 💽
            - 🖥
            - 💻
  - trigger: ;do
    replace: "{{output}} docs: " # docs : 문서 수정에 대한 커밋    
    vars:  
      - name: output
        type: random
        params:
          choices:
            - 📖
            - 📕
            - 📒
            - 📓
            - 📔
            - 📗
  - trigger: ;st
    replace: "{{output}} style: " # style : 코드 스타일 혹은 포맷 등에 관한 커밋    
    vars:  
      - name: output
        type: random
        params:
          choices:
            - 🧥
            - 👗
            - 🧢
            - 🧣
  - trigger: ;re
    replace: "{{output}} refactor: " # refactor :  코드 리팩토링에 대한 커밋    
    vars:  
      - name: output
        type: random
        params:
          choices:
            - 🧤 
            - 💫
  - trigger: ;te
    replace: "{{output}} test: " # test : 테스트 코드 수정에 대한 커밋
    vars:  
      - name: output
        type: random
        params:
          choices:
            - 🧪
            - 🧑‍💻
            - 👁